<a data-toggle="dropdown" class="dropdown-toggle" href="#">
    <i class="ace-icon fa fa-tasks"></i>
    <span class="badge badge-grey">{{taskList.length}}</span>
</a>

<ul class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
    <li class="dropdown-header">
        <i class="ace-icon fa fa-check"></i>
        {{taskList.length}} Tasks to complete
    </li>

    <li class="dropdown-content" aceScroll [scrollOptions]="scrollOptions">
        <ul class="dropdown-menu dropdown-navbar">
            <li *ngFor="let task of taskList">
                <a href="#">
                    <div class="clearfix">
                        <span class="pull-left">{{task.name}}</span>
                        <span class="pull-right">{{task.percentage}}%</span>
                    </div>

                    <div class="progress progress-mini">
                        <div [ngStyle]="{'width': task.percentage + '%'}" class="progress-bar {{task.class}}"></div>
                    </div>
                </a>
            </li>
        </ul>
    </li>

    <li class="dropdown-footer">
        <a href="#">
            See tasks with details
            <i class="ace-icon fa fa-arrow-right"></i>
        </a>
    </li>
</ul>
