<!-- #section:basics/sidebar -->
<div class="sidebar-shortcuts">
    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
        <button class="btn btn-success">
            <i class="ace-icon fa fa-signal"></i>
        </button>
        {{' '}}
        <button class="btn btn-info">
            <i class="ace-icon fa fa-pencil"></i>
        </button>
        {{' '}}
        <!-- #section:basics/sidebar.layout.shortcuts -->
        <button class="btn btn-warning">
            <i class="ace-icon fa fa-users"></i>
        </button>
        {{' '}}
        <button class="btn btn-danger">
            <i class="ace-icon fa fa-cogs"></i>
        </button>

        <!-- /section:basics/sidebar.layout.shortcuts -->
    </div>

    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
        <span class="btn btn-success"></span>

        <span class="btn btn-info"></span>

        <span class="btn btn-warning"></span>

        <span class="btn btn-danger"></span>
    </div>
</div><!-- /.sidebar-shortcuts -->

<ul class="nav nav-list">
    <ng-template ngFor let-item [ngForOf]="sidebarMenu">
        <li class="" *ngIf="!item.childrens" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'open':item.submenu && ace.sidebar.isSubOpen(item.name), 'hover': ace.setting.hover, 'highlight': ace.setting.highlight}">
            <a [routerLink]="item.path">
                <i class="menu-icon fa {{item.icon}}"></i>
                <span class="menu-text"> {{item.name}} </span>
            </a>

            <b class="arrow"></b>
        </li>

        <li class="" *ngIf="item.childrens" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'open':item.submenu && ace.sidebar.isSubOpen(item.name), 'hover': ace.setting.hover, 'highlight': ace.setting.highlight}">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa {{item.icon}}"></i>
                <span class="menu-text">
                    {{item.name}}
                </span>

                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu" (show.ace.submenu)="onSubMenuShow($event)" (hidden.ace.submenu)="onSubMenuHide($event)"
                [attr.data-name]="item.name">
                <ng-template ngFor let-secondLevel [ngForOf]="item.childrens">
                    <li class="" *ngIf="!secondLevel.childrens" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        [ngClass]="{'open':secondLevel.submenu && ace.sidebar.isSubOpen(secondLevel.name), 'hover': ace.setting.hover, 'highlight': ace.setting.highlight}">
                        <a [routerLink]="secondLevel.path">
                            <i class="menu-icon fa {{secondLevel.icon}}"></i>
                            {{secondLevel.name}}
                        </a>

                        <b class="arrow"></b>
                    </li>

                    <li class="" *ngIf="secondLevel.childrens" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        [ngClass]="{'open':secondLevel.submenu && ace.sidebar.isSubOpen(secondLevel.name), 'hover': ace.setting.hover, 'highlight': ace.setting.highlight}">
                        <a href="#" class="dropdown-toggle">
                            <i class="menu-icon fa {{secondLevel.icon}}"></i>
                            {{secondLevel.name}}
                            <b class="arrow fa fa-angle-down"></b>
                        </a>

                        <b class="arrow"></b>

                        <ul class="submenu" (show.ace.submenu)="onSubMenuShow($event)"
                            (hidden.ace.submenu)="onSubMenuHide($event)" [attr.data-name]="secondLevel.name">
                            <ng-template ngFor let-thirdLevel [ngForOf]="secondLevel.childrens">
                                <li class="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                                    [ngClass]="{'open':thirdLevel.submenu && ace.sidebar.isSubOpen(thirdLevel.name), 'hover': ace.setting.hover, 'highlight': ace.setting.highlight}">
                                    <a [routerLink]="thirdLevel.path">
                                        <i class="menu-icon fa {{thirdLevel.icon}}"></i>
                                        {{thirdLevel.name}}
                                    </a>

                                    <b class="arrow"></b>
                                </li>
                            </ng-template>
                        </ul>
                    </li>
                </ng-template>
            </ul>
        </li>
    </ng-template>
</ul><!-- /.nav-list -->

<!-- #section:basics/sidebar.layout.minimize -->
<div class="sidebar-toggle sidebar-collapse">
    <i class='ace-icon fa'
        [ngClass]="{'fa-angle-double-left': !ace.sidebar.minimized, 'fa-angle-double-right': ace.sidebar.minimized}"></i>
</div>

<!-- /section:basics/sidebar.layout.minimize -->

<!-- /section:basics/sidebar -->
