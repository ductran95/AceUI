<!-- #section:settings.box -->
<div class="btn btn-app btn-xs btn-warning ace-settings-btn" [ngClass]="{'open': ace.setting.is_open}"
    (click)="ace.setting.open()">
    <i class="ace-icon fa fa-cog bigger-130"></i>
</div>

<form #settingForm="ngForm" class="ace-settings-box clearfix" [ngClass]="{'open': ace.setting.is_open}">
    <div class="pull-left width-50">
        <!-- #section:settings.skins -->
        <div class="ace-settings-item">
            <!-- <div class="pull-left">
        <select id="skin-colorpicker" name="skin-colorpicker" class="hide" [(ngModel)]="ace.setting.skinColor">
          <option data-skin="no-skin" value="#438EB9">#438EB9</option>
          <option data-skin="skin-1" value="#222A2D">#222A2D</option>
          <option data-skin="skin-2" value="#C6487E">#C6487E</option>
          <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
        </select>
      </div> -->
            <ace-color-picker id="ace-settings-colorpicker" name="ace-settings-colorpicker"
                style="display: inline-block" [(ngModel)]="ace.setting.skinIndex"
                [cpOptions]='ace.setting.colorPickerOption' [cpColorList]='ace.setting.skinList'></ace-color-picker>
            <span>&nbsp; Choose Skin</span>
        </div>

        <!-- /section:settings.skins -->

        <!-- #section:settings.navbar -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar"
                name="ace-settings-navbar" autocomplete="off" [(ngModel)]="ace.setting.navbar" />
            <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
        </div>

        <!-- /section:settings.navbar -->

        <!-- #section:settings.sidebar -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-sidebar"
                name="ace-settings-sidebar" autocomplete="off" [(ngModel)]="ace.setting.sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
        </div>

        <!-- /section:settings.sidebar -->

        <!-- #section:settings.breadcrumbs -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-breadcrumbs"
                name="ace-settings-breadcrumbs" autocomplete="off" [(ngModel)]="ace.setting.breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
        </div>

        <!-- /section:settings.breadcrumbs -->

        <!-- #section:settings.rtl -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" name="ace-settings-rtl"
                autocomplete="off" [(ngModel)]="ace.setting.rtl" />
            <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
        </div>

        <!-- /section:settings.rtl -->

        <!-- #section:settings.container -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container"
                name="ace-settings-add-container" autocomplete="off" [(ngModel)]="ace.setting.container" />
            <label class="lbl" for="ace-settings-add-container">
                Inside
                <b>.container</b>
            </label>
        </div>

        <!-- /section:settings.container -->
    </div><!-- /.pull-left -->

    <div class="pull-left width-50">
        <!-- #section:basics/sidebar.options -->
        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" name="ace-settings-hover"
                autocomplete="off" [(ngModel)]="ace.setting.hover" />
            <label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
        </div>

        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" name="ace-settings-compact"
                autocomplete="off" [(ngModel)]="ace.setting.compact" />
            <label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
        </div>

        <div class="ace-settings-item">
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" name="ace-settings-highlight"
                autocomplete="off" [(ngModel)]="ace.setting.highlight" />
            <label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
        </div>

        <!-- /section:basics/sidebar.options -->
    </div><!-- /.pull-left -->
</form><!-- /.ace-settings-box -->

<!-- /section:settings.box -->
